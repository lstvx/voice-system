<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Avenir Lointain</title>
<script src="https://unpkg.com/livekit-client/dist/livekit-client.umd.js"></script>
<script src="/socket.io/socket.io.js"></script>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg:        #07050f;
    --surface:   rgba(18, 12, 40, 0.50);
    --surface2:  rgba(255,255,255,0.07);
    --border:    rgba(168, 85, 247, 0.28);
    --border2:   rgba(255,255,255,0.10);
    --accent:    #7c3aed;
    --accent2:   #a855f7;
    --accent3:   #3b82f6;
    --red:       #ef4444;
    --green:     #22c55e;
    --amber:     #f59e0b;
    --text:      #e2e8f0;
    --muted:     #6b7280;
    --subtle:    #374151;
    --radius:    16px;
    --transition: 220ms cubic-bezier(.4,0,.2,1);
    --footer-h:  3rem;
  }

  html { scroll-behavior: smooth; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: var(--bg);
    background-image:
      linear-gradient(rgba(168,85,247,.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(168,85,247,.05) 1px, transparent 1px),
      radial-gradient(ellipse 80% 55% at 18% 38%, rgba(124,58,237,.18) 0%, transparent 55%),
      radial-gradient(ellipse 65% 45% at 82% 65%, rgba(59,130,246,.13) 0%, transparent 55%);
    background-size: 44px 44px, 44px 44px, auto, auto;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    color: var(--text);
    overflow-x: hidden;
  }

  /* â”€â”€ Decorative blur blobs â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .blob {
    position: fixed;
    border-radius: 50%;
    filter: blur(110px);
    pointer-events: none;
    z-index: 0;
    will-change: transform;
  }
  .blob-1 {
    width: 520px; height: 520px;
    background: rgba(124,58,237,.18);
    top: -160px; left: -180px;
  }
  .blob-2 {
    width: 380px; height: 380px;
    background: rgba(168,85,247,.13);
    bottom: -100px; right: -120px;
  }
  .blob-3 {
    width: 260px; height: 260px;
    background: rgba(239,68,68,.06);
    top: 40%; left: 60%;
  }
  .blob-4 {
    width: 300px; height: 300px;
    background: rgba(59,130,246,.10);
    bottom: 10%; left: 5%;
  }

  /* â”€â”€ Sticky header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .site-header {
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: .85rem 1.5rem;
    background: rgba(10,7,20,.6);
    backdrop-filter: blur(28px) saturate(1.8);
    -webkit-backdrop-filter: blur(28px) saturate(1.8);
    border-bottom: 1px solid rgba(255,255,255,.08);
    gap: 1rem;
  }

  .brand {
    display: flex;
    align-items: center;
    gap: .75rem;
    text-decoration: none;
    color: inherit;
  }

  .brand-logo {
    width: 36px; height: 36px;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
    flex-shrink: 0;
    box-shadow: 0 0 18px rgba(168,85,247,.5);
  }

  .brand-info h1 {
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: -.2px;
    line-height: 1.2;
  }

  .brand-info p {
    font-size: .72rem;
    color: var(--muted);
    margin-top: 1px;
  }

  .header-settings-btn {
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 10px;
    width: 38px; height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    color: var(--muted);
    flex-shrink: 0;
    transition: color var(--transition), border-color var(--transition), background var(--transition), box-shadow var(--transition);
    margin-left: auto;
  }

  .header-settings-btn:hover {
    color: var(--text);
    border-color: var(--accent);
    background: rgba(168,85,247,.15);
    box-shadow: 0 0 14px rgba(168,85,247,.3);
  }

  /* â”€â”€ Main content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .main-content {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2.5rem 1rem;
    position: relative;
    z-index: 1;
  }

  /* â”€â”€ Glass card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .card {
    background: var(--surface);
    backdrop-filter: blur(25px) saturate(2);
    -webkit-backdrop-filter: blur(25px) saturate(2);
    border: 1px solid rgba(168,85,247,.30);
    border-radius: 24px;
    padding: 2rem 1.75rem 1.75rem;
    width: 100%;
    max-width: 460px;
    box-shadow:
      0 0 0 1px rgba(255,255,255,.07) inset,
      0 8px 32px rgba(168,85,247,.14) inset,
      0 28px 80px rgba(0,0,0,.65),
      0 0 80px rgba(124,58,237,.18),
      0 0 40px rgba(59,130,246,.08);
    position: relative;
    overflow: hidden;
  }

  /* top shimmer line */
  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(168,85,247,.6), rgba(124,58,237,.5), transparent);
    border-radius: 24px 24px 0 0;
  }

  /* subtle inner glass reflection */
  .card::after {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 50%;
    background: linear-gradient(180deg, rgba(255,255,255,.04) 0%, transparent 100%);
    border-radius: 24px 24px 0 0;
    pointer-events: none;
  }

  /* â”€â”€ Status badge â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .status-row {
    display: flex;
    align-items: center;
    gap: .5rem;
    background: var(--surface2);
    border: 1px solid var(--border2);
    border-radius: 10px;
    padding: .6rem 1rem;
    margin-bottom: 1.5rem;
    font-size: .85rem;
  }

  .dot {
    width: 8px; height: 8px;
    border-radius: 50%;
    background: var(--subtle);
    flex-shrink: 0;
    transition: background var(--transition), box-shadow var(--transition);
  }

  .dot.connected   { background: var(--green); box-shadow: 0 0 8px rgba(34,197,94,.7); }
  .dot.connecting  { background: var(--amber); animation: blink 1s infinite; }
  .dot.error       { background: var(--red); }

  @keyframes blink { 0%,100% { opacity:1 } 50% { opacity:.25 } }

  #statusText { flex: 1; color: var(--muted); transition: color var(--transition); }
  #statusText.connected  { color: var(--green); }
  #statusText.connecting { color: var(--amber); }
  #statusText.error      { color: var(--red); }

  /* â”€â”€ Form â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  label {
    display: block;
    font-size: .75rem;
    font-weight: 600;
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: .06em;
    margin-bottom: .45rem;
  }

  input[type="text"] {
    width: 100%;
    background: var(--surface2);
    border: 1px solid var(--border2);
    border-radius: 10px;
    padding: .75rem 1rem;
    font-size: .95rem;
    color: var(--text);
    outline: none;
    transition: border-color var(--transition), box-shadow var(--transition);
    margin-bottom: 1.25rem;
  }

  input[type="text"]:focus {
    border-color: var(--accent2);
    box-shadow: 0 0 0 3px rgba(168,85,247,.2);
  }

  input[type="text"]:disabled { opacity: .45; cursor: not-allowed; }

  /* â”€â”€ Join / Leave button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  button#joinBtn {
    width: 100%;
    padding: .85rem;
    border: none;
    border-radius: 12px;
    font-size: .97rem;
    font-weight: 700;
    cursor: pointer;
    transition: opacity var(--transition), transform var(--transition), box-shadow var(--transition);
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    color: #fff;
    letter-spacing: .02em;
    box-shadow: 0 4px 20px rgba(168,85,247,.45);
  }

  button#joinBtn.leave {
    background: linear-gradient(135deg, var(--red), #f97316);
    box-shadow: 0 4px 18px rgba(239,68,68,.35);
  }

  button#joinBtn:hover:not(:disabled) {
    opacity: .88;
    transform: translateY(-2px);
    box-shadow: 0 8px 30px rgba(168,85,247,.55);
  }

  button#joinBtn.leave:hover:not(:disabled) {
    box-shadow: 0 8px 26px rgba(239,68,68,.4);
  }

  button#joinBtn:disabled { opacity: .38; cursor: not-allowed; transform: none; }

  /* â”€â”€ Mic section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .mic-section {
    display: none;
    margin-top: 1.5rem;
    background: var(--surface2);
    border: 1px solid var(--border2);
    border-radius: 14px;
    padding: 1rem 1.25rem;
    gap: .8rem;
    flex-direction: column;
  }

  .mic-section.visible { display: flex; }

  /* â”€â”€ Circular orb visualizer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .orb-container {
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    height: 130px;
    margin: .25rem 0 .5rem;
  }

  .orb {
    position: relative;
    width: 80px; height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    background: linear-gradient(135deg, rgba(124,58,237,.28), rgba(59,130,246,.18));
    border: 1px solid rgba(168,85,247,.40);
    box-shadow:
      0 0 22px rgba(124,58,237,.35),
      0 0 44px rgba(59,130,246,.12),
      0 0 10px rgba(168,85,247,.25) inset;
    transition: box-shadow var(--transition), transform var(--transition), border-color var(--transition);
    z-index: 2;
  }

  .orb.speaking {
    border-color: rgba(168,85,247,.75);
    box-shadow:
      0 0 36px rgba(124,58,237,.7),
      0 0 70px rgba(59,130,246,.3),
      0 0 14px rgba(168,85,247,.5) inset;
    animation: orb-pulse .85s ease-in-out infinite;
  }

  @keyframes orb-pulse {
    0%, 100% { transform: scale(1); }
    50%       { transform: scale(1.07); }
  }

  .orb-ring {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    animation: ring-expand 2.8s ease-out infinite;
  }
  .orb-ring:nth-child(1) {
    width: 100px; height: 100px;
    border: 1.5px solid rgba(168,85,247,.30);
    animation-delay: 0s;
  }
  .orb-ring:nth-child(2) {
    width: 118px; height: 118px;
    border: 1px solid rgba(59,130,246,.22);
    animation-delay: .9s;
  }
  .orb-ring:nth-child(3) {
    width: 136px; height: 136px;
    border: 1px solid rgba(124,58,237,.15);
    animation-delay: 1.8s;
  }

  @keyframes ring-expand {
    0%   { opacity: .65; transform: scale(.94); }
    100% { opacity: 0;   transform: scale(1.04); }
  }

  .orb-svg {
    width: 34px; height: 34px;
    color: var(--accent2);
    filter: drop-shadow(0 0 7px rgba(168,85,247,.75));
    transition: filter var(--transition), color var(--transition);
  }

  .orb.speaking .orb-svg {
    filter: drop-shadow(0 0 12px rgba(168,85,247,1)) drop-shadow(0 0 4px rgba(59,130,246,.8));
  }

  /* â”€â”€ Animated visualizer bars â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .viz-bars {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 3px;
    height: 44px;
    margin: .35rem 0 .55rem;
  }

  .viz-bar {
    width: 4px;
    height: 5px;
    min-height: 4px;
    border-radius: 99px;
    background: linear-gradient(180deg, var(--accent2), var(--accent3));
    transition: height .055s linear;
    opacity: .35;
    box-shadow: 0 0 4px rgba(168,85,247,.3);
    will-change: height;
  }

  .viz-bar.active {
    opacity: 1;
    box-shadow: 0 0 8px rgba(168,85,247,.65), 0 0 3px rgba(59,130,246,.4);
  }

  .mic-badge-row {
    display: flex;
    justify-content: center;
    margin-bottom: .55rem;
  }

  .mic-label {
    font-size: .72rem;
    color: var(--muted);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: .06em;
  }

  .mic-row {
    display: flex;
    align-items: center;
    gap: .75rem;
  }

  .mic-icon {
    font-size: 1.25rem;
    transition: filter var(--transition);
  }

  .mic-icon.speaking { filter: drop-shadow(0 0 7px var(--green)); }

  .volume-bar-bg {
    flex: 1;
    height: 6px;
    background: rgba(255,255,255,.08);
    border-radius: 99px;
    overflow: hidden;
  }

  .volume-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, var(--green), #86efac);
    border-radius: 99px;
    transition: width .07s linear;
  }

  .speaking-badge {
    font-size: .73rem;
    font-weight: 700;
    padding: .2rem .65rem;
    border-radius: 99px;
    background: rgba(255,255,255,.06);
    color: var(--muted);
    transition: background var(--transition), color var(--transition);
    white-space: nowrap;
    border: 1px solid var(--border2);
  }

  .speaking-badge.active {
    background: rgba(34,197,94,.15);
    color: var(--green);
    border-color: rgba(34,197,94,.3);
  }

  /* â”€â”€ Control buttons (mute/deafen) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .controls-row { display: flex; gap: .55rem; }

  .ctrl-btn {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: .4rem;
    padding: .55rem .75rem;
    background: var(--surface2);
    border: 1px solid var(--border2);
    border-radius: 10px;
    color: var(--muted);
    font-size: .8rem;
    font-weight: 600;
    cursor: pointer;
    transition: background var(--transition), border-color var(--transition), color var(--transition), box-shadow var(--transition);
  }

  .ctrl-btn:hover {
    background: rgba(255,255,255,.07);
    border-color: rgba(255,255,255,.15);
    color: var(--text);
  }

  .ctrl-btn.active {
    background: rgba(239,68,68,.12);
    border-color: rgba(239,68,68,.4);
    color: var(--red);
  }

  /* â”€â”€ Volume slider â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .vol-row {
    display: flex;
    align-items: center;
    gap: .65rem;
  }

  .vol-label {
    font-size: .78rem;
    color: var(--muted);
    white-space: nowrap;
  }

  input[type="range"] {
    flex: 1;
    appearance: none;
    height: 5px;
    border-radius: 99px;
    background: rgba(255,255,255,.08);
    outline: none;
    cursor: pointer;
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 15px; height: 15px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    cursor: pointer;
    transition: transform var(--transition), box-shadow var(--transition);
    box-shadow: 0 0 8px rgba(168,85,247,.6);
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.25);
    box-shadow: 0 0 14px rgba(168,85,247,.8);
  }

  .vol-value {
    font-size: .78rem;
    font-weight: 600;
    color: var(--muted);
    min-width: 2.8rem;
    text-align: right;
  }

  /* â”€â”€ Error message â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  #errorMsg {
    display: none;
    margin-top: 1rem;
    font-size: .8rem;
    color: var(--red);
    background: rgba(239,68,68,.08);
    border: 1px solid rgba(239,68,68,.2);
    border-radius: 8px;
    padding: .55rem .9rem;
  }

  /* â”€â”€ Speaking popup (floating) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .speaking-popup {
    position: fixed;
    bottom: calc(var(--footer-h) + 1rem);
    left: 50%;
    transform: translateX(-50%) translateY(14px);
    background: linear-gradient(135deg, var(--green), #16a34a);

    audioCtx = new AudioContext()
    sourceNode = audioCtx.createMediaStreamSource(stream)
    gainNode = audioCtx.createGain()
    gainNode.gain.value = micGain
    analyserNode = audioCtx.createAnalyser()
    analyserNode.fftSize = 256
    const dest = audioCtx.createMediaStreamDestination()

    sourceNode.connect(gainNode)
    gainNode.connect(analyserNode)
    gainNode.connect(dest)
    console.log('[VoiceSystem] Audio processing chain created')

    room = new LivekitClient.Room({ audioCaptureDefaults: { channelCount: 2 } })
    console.log('[VoiceSystem] LiveKit Room created')

    room.on(LivekitClient.RoomEvent.Disconnected, () => {
      console.log('[VoiceSystem] Room disconnected event fired')
      if (connected) leave()
    })

    // Set up spatial audio for remote participants
    room.on(LivekitClient.RoomEvent.TrackSubscribed, (track, publication, participant) => {
      if (track.kind !== LivekitClient.Track.Kind.Audio || !audioCtx) return
      const audioEl = track.attach()
      audioEl.style.display = 'none'
      document.body.appendChild(audioEl)
      const source = audioCtx.createMediaElementSource(audioEl)
      const panner = audioCtx.createPanner()
      panner.panningModel = 'HRTF'
      panner.distanceModel = 'linear'
      panner.refDistance = 1
      panner.maxDistance = 120
      panner.rolloffFactor = 1
      panner.coneInnerAngle = 360
      panner.coneOuterAngle = 360
      const gain = audioCtx.createGain()
      gain.gain.value = 0
      source.connect(panner)
      panner.connect(gain)
      gain.connect(audioCtx.destination)
      remotePanners.set(participant.identity, { panner, source, gain, audioEl })
      console.log('[VoiceSystem] Spatial audio set up for', participant.identity)
    })

    room.on(LivekitClient.RoomEvent.TrackUnsubscribed, (track, publication, participant) => {
      if (track.kind !== LivekitClient.Track.Kind.Audio) return
      const pd = remotePanners.get(participant.identity)
      if (pd) {
        try { pd.source.disconnect(); pd.panner.disconnect(); pd.gain.disconnect() } catch(e) { console.warn('[VoiceSystem] Error disconnecting audio nodes:', e) }
        if (pd.audioEl && pd.audioEl.parentNode) pd.audioEl.parentNode.removeChild(pd.audioEl)
        remotePanners.delete(participant.identity)
      }
    })

    console.log('[VoiceSystem] Connecting to LiveKit room...')
    await room.connect(data.url, data.token)
    console.log('[VoiceSystem] Connected to LiveKit room')

    localTrack = new LivekitClient.LocalAudioTrack(dest.stream.getAudioTracks()[0])
    await room.localParticipant.publishTrack(localTrack)
    console.log('[VoiceSystem] Processed microphone track published')
  } catch (e) {
    console.error('[VoiceSystem] Connection/track error:', e)
    showError('Impossible de se connecter Ã  la salle vocale : ' + (e.message || e))
    setStatus('error', 'Connexion Ã©chouÃ©e')
    btn.disabled = false
    document.getElementById('userIdInput').disabled = false
    cleanupAudio()
    room = null; localTrack = null
    return
  }

  connected = true
  isMuted = false
  isDeafened = false
  setStatus('connected', 'ConnectÃ© â€” voix active')
  btn.textContent = 'Quitter la voix'
  btn.classList.add('leave')
  btn.disabled = false
  document.getElementById('micSection').classList.add('visible')
  document.getElementById('deviceHint').textContent = 'ConnectÃ© â€” changement de pÃ©riphÃ©rique en direct disponible.'
  console.log('[VoiceSystem] Fully connected | starting speaking detection and volume sync')

  startSpeakingDetection(userId)
  startVolumeSync(userId)
}

async function leave() {
  console.log('[VoiceSystem] leave() called')
  connected = false

  if (speakingFrameId) { cancelAnimationFrame(speakingFrameId); speakingFrameId = null }
  if (volumeInterval) { clearInterval(volumeInterval); volumeInterval = null }
  if (socket) { socket.disconnect(); socket = null }
  cleanupAudio()
  if (localTrack) { localTrack.stop(); localTrack = null }
  if (room) { room.disconnect(); room = null }

  // Clean up spatial audio nodes
  remotePanners.forEach((pd) => {
    try { pd.source.disconnect(); pd.panner.disconnect(); pd.gain.disconnect() } catch(e) { console.warn('[VoiceSystem] Error disconnecting audio nodes:', e) }
    if (pd.audioEl && pd.audioEl.parentNode) pd.audioEl.parentNode.removeChild(pd.audioEl)
  })
  remotePanners.clear()

  isMuted = false
  isDeafened = false

  setStatus('', 'Non connectÃ©')
  const btn = document.getElementById('joinBtn')
  btn.textContent = 'Rejoindre la voix'
  btn.classList.remove('leave')
  document.getElementById('userIdInput').disabled = false
  document.getElementById('micSection').classList.remove('visible')
  document.getElementById('volumeBar').style.width = '0%'
  document.getElementById('speakingBadge').textContent = 'Muet'
  document.getElementById('speakingBadge').classList.remove('active')
  document.getElementById('micIcon').classList.remove('speaking')
  document.getElementById('speakingPopup').classList.remove('visible')
  const micOrb = document.getElementById('micOrb')
  if (micOrb) micOrb.classList.remove('speaking')
  const vizBarsEl = document.getElementById('vizBars')
  if (vizBarsEl) vizBarsEl.querySelectorAll('.viz-bar').forEach(b => { b.style.height = '4px'; b.classList.remove('active') })

  document.getElementById('muteBtn').classList.remove('active')
  document.getElementById('muteIcon').textContent = 'ğŸ™ï¸'
  document.getElementById('muteLbl').textContent = 'Couper le micro'
  document.getElementById('deafenBtn').classList.remove('active')
  document.getElementById('deafenIcon').textContent = 'ğŸ”Š'

  const usernameEl = document.getElementById('robloxUsername')
  usernameEl.style.display = 'none'
  usernameEl.textContent = ''
}

function startSpeakingDetection(userId) {
  console.log('[VoiceSystem] startSpeakingDetection() | userId:', userId)
  socket = io({ auth: { userId } })
  socket.on('connect_error', (e) => {
    console.warn('[VoiceSystem] socket.io connection error:', e.message)
    showError('DÃ©tection de la parole indisponible : ' + e.message)
  })
  socket.on('disconnect', (reason) => {
    console.warn('[VoiceSystem] socket.io disconnected:', reason)
  })
  // Sync mute state from Roblox (mode "Mute" selected in-game)
  socket.on('muteState', ({ muted }) => {
    if (connected && muted !== isMuted) {
      console.log('[VoiceSystem] Mute state synced from Roblox ->', muted)
      toggleMute()
    }
  })
  console.log('[VoiceSystem] socket.io connecting...')

  const arr = new Uint8Array(analyserNode.frequencyBinCount)
  let lastSpeaking = null
  let frameCount = 0

  function loop() {
    if (!connected) {
      console.log('[VoiceSystem] Speaking detection loop stopped (disconnected)')
      return
    }
    analyserNode.getByteFrequencyData(arr)
    const volume = arr.reduce((a, b) => a + b, 0) / arr.length
    const speaking = volume > 30

    frameCount++
    if (frameCount % 300 === 0) {
      console.log('[VoiceSystem] Speaking loop alive | volume:', volume.toFixed(2), '| speaking:', speaking)
    }

    // Update mic visualizer (respect mute)
    document.getElementById('volumeBar').style.width = isMuted ? '0%' : Math.min(volume, 100) + '%'

    // Animate visualizer bars â€” scale [0â€“255] bin avg to 4â€“42px height
    const vizBarsEl = document.getElementById('vizBars')
    if (vizBarsEl) {
      const bars = vizBarsEl.querySelectorAll('.viz-bar')
      const binSize = Math.max(1, Math.floor(arr.length / bars.length))
      bars.forEach((bar, i) => {
        const start = i * binSize
        let sum = 0
        for (let j = start; j < start + binSize && j < arr.length; j++) sum += arr[j] || 0
        const avg = isMuted ? 0 : (sum / binSize)
        const h = 4 + Math.min(avg * 0.38, 38) // 0.38 maps avg ~0â€“100 to 0â€“38px
        bar.style.height = h + 'px'
        bar.classList.toggle('active', avg > 12) // 12 â‰ˆ noise floor threshold
      })
    }

    // Toggle orb speaking state
    const micOrb = document.getElementById('micOrb')
    if (micOrb) micOrb.classList.toggle('speaking', speaking && !isMuted)

    if (speaking !== lastSpeaking) {
      lastSpeaking = speaking
      console.log('[VoiceSystem] Speaking state changed ->', speaking, '| volume:', volume.toFixed(2))
      if (!isMuted) {
        document.getElementById('speakingBadge').textContent = speaking ? 'En train de parler' : 'Silencieux'
        document.getElementById('speakingBadge').classList.toggle('active', speaking)
        document.getElementById('micIcon').classList.toggle('speaking', speaking)
        document.getElementById('speakingPopup').classList.toggle('visible', speaking)
      }
      // HTTP POST on state change so Roblox's next poll always finds fresh data
      fetch('/speaking', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, speaking })
      }).catch(() => {})
    }

    socket.emit('speaking', { speaking })

    speakingFrameId = requestAnimationFrame(loop)
  }

  loop()
}

function startVolumeSync(userId) {
  console.log('[VoiceSystem] startVolumeSync() | userId:', userId)
  const lastVolumes = {}
  volumeInterval = setInterval(async () => {
    if (!room) return
    try {
      const res = await fetch('/state-all')
      const data = await res.json()
      if (!data.players) return

      const myData = data.players[userId]
      const volumes = myData ? (myData.volumes || {}) : {}

      // Update AudioListener position/orientation for spatial audio
      if (myData && myData.position && audioCtx) {
        const pos = myData.position
        const listener = audioCtx.listener
        if (listener.positionX) {
          listener.positionX.value = pos.x || 0
          listener.positionY.value = pos.y || 0
          listener.positionZ.value = pos.z || 0
          if (pos.lx !== undefined) {
            listener.forwardX.value = pos.lx
            listener.forwardY.value = pos.ly
            listener.forwardZ.value = pos.lz
            listener.upX.value = 0
            listener.upY.value = 1
            listener.upZ.value = 0
          }
        }
      }

      const keys = Object.keys(volumes)
      if (keys.length > 0 && JSON.stringify(volumes) !== JSON.stringify(lastVolumes._prev)) {
        console.log('[VoiceSystem] Volumes updated | participants:', keys.length, '| volumes:', JSON.stringify(volumes))
        lastVolumes._prev = volumes
      }

      room.remoteParticipants.forEach(p => {
        const rawVol = volumes[p.identity] || 0
        const vol = isDeafened ? 0 : rawVol

        const pd = remotePanners.get(p.identity)
        if (pd) {
          // Update 3D panner position from server data
          const otherPos = data.players[p.identity] && data.players[p.identity].position
          if (otherPos) {
            pd.panner.positionX.value = otherPos.x || 0
            pd.panner.positionY.value = otherPos.y || 0
            pd.panner.positionZ.value = otherPos.z || 0
          }
          pd.gain.gain.value = vol
          if (lastVolumes[p.identity] !== vol) {
            console.log('[VoiceSystem] Volume changed for', p.identity, '->', vol)
            lastVolumes[p.identity] = vol
          }
        } else {
          // Fallback for participants without a spatial audio node yet
          p.audioTrackPublications.forEach(pub => {
            if (pub.audioTrack) {
              if (lastVolumes[p.identity] !== vol) {
                console.log('[VoiceSystem] Volume changed for', p.identity, '->', vol)
                lastVolumes[p.identity] = vol
              }
              pub.audioTrack.setVolume(vol)
            }
          })
        }
      })
    } catch (e) {
      console.warn('[VoiceSystem] /state-all fetch failed:', e)
    }
  }, 200)
}
